
<div class="container">
  <table class="table table-hover">
    <thead class="text-center thead-dark">
    <tr>
      <th scope="col">Nom</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contact of contacts | async">
      <th class="text-center pointer-events" scope="row"><a [routerLink]="['edition', contact.id]">{{ contact.username }}</a></th>
    </tr>
    </tbody>
  </table>
</div>

<style>
  a {
    cursor: pointer;
  }
</style>
